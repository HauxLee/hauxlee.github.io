---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* 确保页面填满视口高度 */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* 页面容器：设置为 flex 布局，使内容区域扩展填满高度 */
      .page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* 内容区域：自动扩展，占据除页脚外的剩余空间 */
      .content {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      
      <!-- 页面内容 -->
      <div class="content">
        {% include browser-upgrade.html %}
        {% include masthead.html %}
        {{ content }}
      </div>

      <!-- 页脚 -->
      <div class="page__footer" style="width: 100%;">
        <footer>
          <div class="footer-content" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="footer-left">
              {% include footer/custom.html %}
              {% include footer.html %}
            </div>
            <div class="footer-right" style="width: 120px; height: 120px; text-align: right;">
              <script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=CuRtMxtyH1fZQ8d1AqYyK-niDayfvdqj732Vo9knMIc" style="width: 100%; height: auto;"></script>
            </div>
          </div>
        </footer>
      </div>
      
    </div>

    {% include scripts.html %}

  </body>
</html>
